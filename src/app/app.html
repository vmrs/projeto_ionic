<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)" menuToggle>
        {{p.title}}
      </button>
    </ion-list>
    <button class="botaoSair" ion-item menuToggle (click)="logout()">Sair</button>
  </ion-content>

</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
