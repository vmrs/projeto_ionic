<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Anotações ({{tamanho}})
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of itens | async">
      <button ion-item (click)="itemTapped($event, item)"
                        (press)= "itemPressed($event, item)">
        <h2>{{item.titulo}}</h2>
      </button>
      <ion-item-options>
        <button ion-button color="danger" (click) ="delete(item)">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
