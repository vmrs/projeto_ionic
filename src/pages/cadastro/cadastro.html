
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{nomeCabecalho}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="pages">

    <ion-card class="botoes">
      <ion-card-header>
        <h1><ion-input type="text" placeholder="Título" [(ngModel)]="txtTituloAnotacao"></ion-input></h1>
      </ion-card-header>
      <ion-card-content>
        <ion-textarea placeholder="Conteúdo da nota..." rows="15" [(ngModel)]="txtCorpoAnotacao"></ion-textarea>
      </ion-card-content>
    </ion-card>

</ion-content>
<ion-footer>
  <button ion-button block (click)="salvarAnotacao()" class="botoes">{{nomeBotao}} Anotação</button>
</ion-footer>
