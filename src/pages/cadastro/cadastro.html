
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-input type="text" placeholder="Título da Nota" [(ngModel)]="txtTituloAnotacao"></ion-input>
      </ion-card-header>
      <ion-card-content>
        <ion-textarea placeholder="Digite sua nota" rows="15" [(ngModel)]="txtCorpoAnotacao"></ion-textarea>
      </ion-card-content>
    </ion-card>
    
    
  </ion-content>

</ion-content>
<ion-footer>
  <button ion-button block (click)="salvarAnotacao()">Salvar Anotação</button>
</ion-footer>
